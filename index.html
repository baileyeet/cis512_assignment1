<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <div class="weather-container">
    <div id="location"></div>
    <div class="weather-details">
      <div id="temperature"></div>
      <div id="time"></div>
      <div id="date"></div>
      <img src="dot.png" alt="Edit settings 1" style="margin-bottom: 20px;">
      <img src="summary.png" alt="Summary">
    </div>
  </div>
  <div class="side-by-side-images">
    <img src="sunrise.png" alt="Image 3 Description">
    <img src="uvindex.png" alt="Image 4 Description">
  </div>
  <img src="edit.png" alt="Image 5 Description" class="centered-image">
  <img src="sun.png" alt="Image 6 Description" class="centered-image-2"> 
</body>
</html>
